<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
  <form action="" method="get">
    <input type="text" name="city" placeholder="Введите город">
    <button type="submit" class="btn">Найти</button>
  </form>
  <div class="weather">
    <div class="left">
      <h2>{{temp}} &deg;</h2>
      <h3>{{city}}</h3>
    </div>
    <div class="right">
      <div class="icon">
        <p><img src="http://openweathermap.org/img/w/{{icon}}.png"></p>
      </div>
      <div class="condition">
        <p>{{description}}</p>
        <p>{{day}}</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
